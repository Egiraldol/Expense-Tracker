<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <h3>Expense Tracker</h3>

        <div>
            <h4>New expense</h4>
            <form id="expense-form">
                <input type="number" id="amount" name="amount" placeholder="amount" required>
                <select type="text" id="category" name="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Services">Services</option>
                    <option value="Health">Health</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Others">Others</option>
                </select>
                <textarea type="text" id="description" name="description" placeholder="description"></textarea>
                <input type="date" id="date" name="date" placeholder="date" required>
                <button class="btn-submit" id="submit" name="submit">Submit</button>
            </form>
        </div>
        
        <div>
            <h4>Expenses</h4>
            <div id="expenses-list">
                <div class="expense-item">
                    <div class="expense-info">
                        <h5>$50000 - Food</h5>
                        <p>Expense description</p>
                        <small>2026-02-01</small>
                    </div>
                    <div class="expense-actions">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h4 id="total-amount">Total expenses: <span id="total-amount">$0</span></h4>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
